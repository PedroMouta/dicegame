<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- links for bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <section id="header">
        <h1>Refresh Me</h1>
    </section>
    <!-- dicee-game -->
    <section id="dicee-game">
        <div class="container text-center">
            <div class="row full-screen">
                <div class="col-sm col-lg-6 player">Player 1</div>
                <div class="col-sm col-lg-6 player">Player 2</div>
                <div class="col-sm col-lg-6"><img class="dice1" src="images/dice6.png" alt="dice 1 image"></div>
                <div class="col-sm col-lg-6"><img class="dice2" src="images/dice6.png" alt="dice 2 image"></div>
            </div>
            <div class="row media-query-hidden">
                <div class="col-sm col-lg-6 player">Player 1</div>
                <div class="col-sm col-lg-6"><img class="dice3" src="images/dice6.png" alt="dice 1 image"></div>
                <div class="col-sm col-lg-6 player">Player 2</div>
                <div class="col-sm col-lg-6"><img class="dice4" src="images/dice6.png" alt="dice 2 image"></div>
            </div>
        </div>
    </section>
    <div class="refresh">
        <input type="button" class="btn btn-outline-info" onclick="dice()" value="Click here to refresh!">
    </div>
    <!-- footer -->
    <section id="footer">
        <h3>Made by Pedro Mouta</h3>
        <!-- remember to insert the small dice icons instead of the dots, at the end -->
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
